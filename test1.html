<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>ula-Udacity</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    #map {
      height: 300px;
    }
  </style>
</head>
<body>
  <div id='map'></div>
  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'),{
        center: {lat: 40.7413549, lng: -73.998024},
        zoom: 13
      });
    }
  </script> 
  <script async defer
    src='https://maps.googleapis.com/maps/api/js?key=AIzaSyCK5iKaFCJScre3_9LzXHa2uxu3dEPivfM&v=3&callback=initMap'>
  </script> 
</body>
</html>
