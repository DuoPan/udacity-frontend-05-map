<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./main.css" />
  <title>Ula's Melbourne Map</title>
</head>

<body>

  <div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="input-group">
      <input type="text" class="form-control" aria-label="Text input with segmented dropdown button" data-bind="value: Query, valueUpdate: 'keyup'" autocomplete="off">
      <div class="input-group-append">
        <button type="button" class="btn btn-outline-secondary" data-bind="click: filter">Filter</button>
        <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
        </button>
        <div class="dropdown-menu" style="background-color: black;">
          <a class="dropdown-item" style="background-color: black; border-width: 1px; border-style: solid; border-color: gold" href="#" data-bind="click: clearFliter">ALL</a>
          <a class="dropdown-item" style="background-color: black; border-width: 1px; border-style: solid; border-color: gold" href="#" data-bind="click: universityFliter">University</a>
          <a class="dropdown-item" style="background-color: black; border-width: 1px; border-style: solid; border-color: gold" href="#" data-bind="click: shopFliter">Shops</a>
          <a class="dropdown-item" style="background-color: black; border-width: 1px; border-style: solid; border-color: gold" href="#" data-bind="click: landmarkFliter">Landmark</a>
        </div>
      </div>
    </div>

    <ul class="list-group" style="color:white;" data-bind="foreach: locs">
      <li class="list-group-item" style="background-color: black; border-color: white;" data-bind="text: title, click: highlight"></li>
    </ul>

 
  </div>

  <div id="main">
    <h2><span id='openIcon' style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776;  </span>Ula's Melbourne Map</h2>
    <div id="map"></div>

  </div>

  <!-- Optional JavaScript -->
  <script type='text/javascript' src='./bower_components/knockout/dist/knockout.js'></script>
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>

  <!-- <script>
    
  </script> -->
  <script src='./main.js'></script>
  <script src='./map.js'></script>
  <script async defer
      src=
      "https://maps.googleapis.com/maps/api/js?libraries=places,geometry,drawing&key=AIzaSyCK5iKaFCJScre3_9LzXHa2uxu3dEPivfM&v=3&callback=initMap">
  </script>
  <script>
    function openNav() {
      document.getElementById("mySidenav").style.width = "300px";
      document.getElementById("main").style.marginLeft = "300px";
      document.getElementById("openIcon").style.visibility = "hidden";
    }
    function closeNav() {
      document.getElementById("mySidenav").style.width = "0";
      document.getElementById("main").style.marginLeft = "0";
      document.getElementById("openIcon").style.visibility = "visible";
    }
  </script>
</body>

</html>
